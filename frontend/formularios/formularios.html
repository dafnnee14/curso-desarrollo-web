<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="http://fonts.cdnfonts.com/css/chill-out-gang" rel="stylesheet">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="./css/form-styles.css">

    <style>

    </style>
</head>

<body>

    <h1>Formularios en HTML</h1>

    <h2>Formulario sencillo</h2>

    <form class="simple-form" action="#">
        <h2>HTML Form</h2>
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="" required>
        </div>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="">
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth: </label>
            <input type="date" name="dateOfBirth" id="">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </div>
        </div>
        <div>
            <label for="vehicles">Owned vehicles:</label>
            <div>
                <input type="checkbox" name="vehicles" value="car">Car
                <input type="checkbox" name="vehicles" value="motorbike">Motorbike
                <input type="checkbox" name="vehicles" value="bycicle">Bycicle
            </div>
        </div>
        <div>
            <label for="emailId">Email Id: </label>
            <input type="email" name="emailId" id="">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number: </label>
            <input type="number" name="mobileNumber" id="">
        </div>
        <div>
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>
    </form>

    <h2>Formulario de contacto</h2>

    <form class="contact" action="">

        <div class="contact-left">
            <input type="text" placeholder="Enter your name">
            <br>
            <input type="text" placeholder="Enter a valid email address">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <input type="submit" name="" id="" value="SUBMIT">
        </div>

    </form>

    <h2>Formulario de alquiler de vehículos</h2>

    <form class="renting" action="">
        <label for="tipos">Por favor, seleccione un tipo de vehículo</label>
        <!-- El selector nos da a elegir entre un conjuntos de opciones preestablecidas -->
        <select name="tipos" id="">
            <option value="coche">Coche</option>
            <option value="moto">Moto</option>
            <option value="furgoneta">Furgoneta</option>
        </select>

        <br>

        <label for="marcas">Seleccione marca del vehículo</label>
        <input name="marcas" list="marcas">
        <!-- Datalist + input nos genera un cuadro de inserción de datos con una lista de sugerencias -->
        <datalist id="marcas">
            <option value="Fiat"></option>
            <option value="Citröen"></option>
            <option value="Renault"></option>
            <option value="Audi"></option>
        </datalist>

        <br>
        <input type="submit">


    </form>

    <h2>Formulario de inicio de sesión o login</h2>

    <form action="" class="login">
        <input name="user" type="text" placeholder="Ingrese usuario">
        <br>
        <input name="password" type="password" placeholder="Inserte contraseña">
        <br>
        <input type="submit">
    </form>

</body>
