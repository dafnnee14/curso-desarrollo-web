<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de elementos animados</title>

    <link rel="stylesheet" href="../../../general.css">

    <style>
        div.reloj {
            background: white;
            border: 3px solid black;
            animation: rotate 3s ease infinite;
        }

        button.menu {
            display: flex;
            flex-direction: column;
            width: 45px;
            height: 24px;
            border: 0;
            gap: 8px;
        }

        .menu div {
            background: black;
            height: 2px;
            width: 100%;
            transform-origin: left;
            transition: all .5s;

        }

        .menu:hover div:first-child {
            transform: rotate(38deg);
        }

        menu:hover div:nth-child(2) {
            opacity: 0;
        }

        menu:hover div:nth-child(3) {
            transform: rotate(-38deg);
        }
    </style>

</head>

<body>
    <h1>Elementos animados con CSS</h1>

    <h3>Símbolo de carga/espera</h3>

    <div class="wait">
        <div></div>
        <p>Cargando...</p>
    </div>

    <hr>

    <div class="wait reloj">
        <svg xmlns="https://sp.depositphotos.com/617009868/stock-video-animation-hourglass-icon-green-chroma.html"
            </div>

            <hr>

            <h3>Botón de hamburguesa(menú)</h3>

            <button>
                <div></div>
                <div></div>
                <div></div>
            </button>



</body>

</html>
