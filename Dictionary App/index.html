<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Directionary App</header>
        <div class="search">
            <input type="text" placeholder="search a word" required spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Qui quam nesciunt natus ipsum aliquid, in, error ullam laudantium, etc.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>Listening</p>
                    <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>___</span>
        </ul>
    </div>
    </li>
    <li>
        <div class="details">
            <p>Example</p>
            <span>___</span>
        </div>
    </li>
    <li class="synonyms">
        <div class="details">
            <p>synonyms</p>
            <div class="list"></div>
        </div>
    </li>
    </div>
    </ul>
    </div>
</body>

</html>
