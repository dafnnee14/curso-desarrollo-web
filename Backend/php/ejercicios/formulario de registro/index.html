<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>


        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera__login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar se sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera__register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Iniciar Sesión</button>
                </div>
            </div>
            <!-- Formulario de Login y Registro-->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="" class="formulario__login">

                    <h2>Iniciar Sesión </h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseñar">
                    <button>Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
