<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .central {
            height: 85vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav {
            justify-content: space-between;
        }

        .footer {
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <!-- barra superior -->
    <nav>sobre Google </nav>

    <!-- div central -->
    <div class="container-fluid central">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt=" Logo de Google" width="200">
        <input type="text" class="form-control" placeholder="haz una búsqueda">
        <div class="div-botones">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
        <p>Ofrecido por Google en: <a href="">català</a> <a href="">galego</a> <a href="">euskara</a></p>
    </div>

    <!-- footer -->
    <footer>España</footer>
    <footer> Publicidad</footer>
</body>

</html>
